{% extends "base.html" %}

{% block title %}My Smart Fridge{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block content %}
<div class="page-container">
    <!-- Shopping List Container -->
    <div class="list-container">
        <div class="list-title">Shopping List</div>
        <div id="shopping-list">
            <!-- Shopping list items will be inserted here -->
        </div>
        
        <!-- Move the popup inside the list container -->
        <div id="item-popup" class="item-popup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h3 id="popup-item-name"></h3>
                <div>
                    <label for="popup-category">Category:</label>
                    <input type="text" id="popup-category">
                </div>
                <div>
                    <label for="popup-quantity">Quantity/Weight:</label>
                    <input type="text" id="popup-quantity">
                </div>
                <div>
                    <label for="popup-unit">Unit:</label>
                    <input type="text" id="popup-unit">
                </div>
                <div>
                    <label for="popup-best-before">Best Before:</label>
                    <input type="number" id="popup-best-before">
                </div>
                <button onclick="saveItemChanges()">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Fridge Container -->
    <div class="fridge-container">
        <div class="fridge">
            <div class="fridge-content">
                <div class="compartment" id="left-compartment">
                    <!-- Left compartment content -->
                </div>
                <div class="compartment" id="right-compartment">
                    <!-- Right compartment content -->
                </div>
            </div>
            <div class="door door-left" onclick="toggleDoor(this, 'left')">
                <div class="logo">üßä</div>
                <div class="handle"></div>
            </div>
            <div class="door door-right" onclick="toggleDoor(this, 'right')">
                <div class="logo">‚ùÑÔ∏è</div>
                <div class="handle"></div>
            </div>
        </div>
    </div>

    <!-- Fridge List Container -->
    <div class="list-container fridge-list-container">
        <div class="list-header">
            <div class="list-title">Refrigerator Items</div>
            <select id="sort-select" class="sort-select">
                <option value="best_before">Sort by Best Before</option>
                <option value="name">Sort by Name</option>
                <option value="category">Sort by Category</option>
                <option value="frozen">Sort by Frozen Status</option>
                <option value="residual">Sort by Residual</option>
            </select>
        </div>
        <div id="fridge-list">
            <!-- Items will be inserted here -->
        </div>
        <!-- Pagination controls will be inserted here -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/fridge.js') }}"></script>
<script src="{{ url_for('static', filename='js/shoppingList.js') }}"></script>
<script src="{{ url_for('static', filename='js/fridgeList.js') }}"></script>
{% endblock %}
